            fill: rgb(114, 122, 164) #global.road.ski_run.piste.label.font.fill
            size: [[14, 10px], [16, 12px], [18, 19px], [20, 24px]] #global.road.ski_run.piste.label.font.size
            stroke:
              color: white #global.road.ski_run.piste.label.font.stroke.color
              width: 1px #global.road.ski_run.piste.label.font.stroke.width

  ######################################################  EARTH  #######################################################
  earth:
    data:
      source: omv
      layer: earth
    draw:
      polygons:
        order: 100
        color: rgb (245, 248, 0) #global.land_color
  
  #####################################################  BORDERS  ######################################################
  boundaries:
    filter: global.feature_min_zoom_filter
    data: {source: omv, layer: boundaries}
    draw:
      translucent-lines:
        order: 500
    border-labels:
      filter:
        all:
          - $zoom: {min: 8}
          - kind: [country, region, disputed]
      draw:
        text-blend-order:
          priority: 430 #global.label.priorities.border-line-labels
          visible: true #global.text_visible_admin
          text_source: global.ux_language_text_source_boundary_lines_left_right
          offset: [0px, 5px] #global.boundary.labels.offset
          text_wrap: 100
          font:
            family: global.text_font_family
            size: 9px # global.boundary.labels.font.size
            fill: global.text_fill
            transform: uppercase # global.boundary.labels.font.transform
            stroke:
              color: rgb (245, 248, 0) # global.boundary.labels.font.stroke.color
              width: 3px # global.boundary.labels.font.stroke.width
      no-left-right:
        filter: {"name:left": false, "name:right": false}
        draw:
          text-blend-order:
              text_source: global.ux_language_text_source_boundary_lines
              offset: [0px, 0px] #global.boundary.labels.single_text.offset
    country:
      filter:
        kind: country
      draw:
        translucent-lines:
          color: [
            [4, 'rgb(160, 160, 180)'], [5, 'rgb(120, 120, 140)'], [6, 'rgb(100, 100, 120)'], [7, 'rgb(100, 100, 120)'],
            [8, 'rgb(80, 80, 100)'], [9, 'rgb(60, 60, 80)']
          ] #global.country_boundary_color
          width: 1px #global.boundary.country.line.width
          outline:
            color: [
              [3, 'rgba(190, 190, 190, 0.1)'], [4, 'rgba(180, 180, 180, 0.15)'], [5, 'rgba(150, 150, 150, 0.15)'],
              [6, 'rgba(130, 130, 130, 0.15)'], [8, 'rgba(110, 110, 110, 0.15)']
            ] # global.country_boundary_outline_color
            width: [[3, '0px'], [4, '2px'], [7, '3px']] #global.boundary.country.outline.width
    # Used for other boundary kinds like "disputed" etc.:
    other:
      filter: {kind: [disputed, indefinite, indeterminate, lease_limit, line_of_control, overlay_limit]}
      draw:
        translucent-lines:
          color: [
            [4, 'rgb(160,160,180)'], [5, 'rgb(120,120,140)'], [6, 'rgb(100,100,120)'], [7, 'rgb(100,100,120)'],
            [8, 'rgb(80,80,100)'], [9, 'rgb(60,60,80 )']
          ] #global.country_disputed_boundary_color
          join: round
          dash: [5, 4] #global.boundary.other.line.dash
          dash_background_color: [.50, .50, .50, .15] #global.country_disputed_boundary_background_color
          width: [[0, '0px'], [9, '2px']] #global.boundary.other.line.width
          outline:
            color: [.50, .50, .50, .15] # global.country_disputed_boundary_background_color
            width: [[3, '0px'], [4, '1px'], [5, '2px'], [7, '3px']] #global.boundary.other.outline.width
    state:
      filter:
        kind: [state, region]
        kind_detail: [3, 4]
      draw:
        translucent-lines:
          color: [ # applies to states and regions
            [3, 'rgb(225, 225, 225)'],  # 0 <= $zoom < 4
            [4, 'rgb(195, 195, 215)'],  # 4 <= $zoom < 5
            [5, 'rgb(210, 210, 210)'],  # 5 <= $zoom < 6
            # 6 <= $zoom < 12 (duplicates avoid interpolation)
            [6, 'rgb(180, 180, 180)'], [7, 'rgb(180, 180, 180)'], [8, 'rgb(180, 180, 180)'], [9, 'rgb(180, 180, 180)'],
            [10, 'rgb(180, 180, 180)'], [11, 'rgb(180, 180, 180)'], [12, 'rgb(170, 170, 170)']  # 12 <= $zoom
          ] #global.region_boundary_color
          width: 1px #global.boundary.state.line.width
          outline:
            color: [ # applies to states and regions
              [4, 'rgba(220, 220, 220, 0.06)'], # 0 <= $zoom < 5
              [5, 'rgba(215, 215, 215, 0.06)'], # 5 <= $zoom < 6
              [6, 'rgba(200, 200, 200, 0.1)'],  # 6 <= $zoom < 7
              # 7 <= $zoom < 12 (duplicates avoid interpolation)
              [7, 'rgba(200, 200, 200, 0.16)'], [8, 'rgba(200, 200, 200, 0.16)'], [9, 'rgba(200, 200, 200, 0.16)'],
              [10, 'rgba(200, 200, 200, 0.16)'], [11, 'rgba(200, 200, 200, 0.16)'], [12, 'rgba(200, 200, 200, 0.2)'] # 12 <= $zoom
            ] #global.region_boundary_outline_color
            width: [[0, '0px'], [9, '1px']] #global.boundary.state.outline.width
        text-blend-order:
          font:
            fill: rgb(102,102,102) #global.state_boundary_text_color

  ######################################################  ISLAND  ######################################################
  island_label:
    data: {source: omv, layer: earth}
    filter:
      kind: island
      $zoom: {min: 0, max: 15} #global.island.zoom
    draw:
      text-blend-order:
        text_source: global.ux_language_text_source
        priority: 407 #global.label.priorities.island-labels
        anchor: center
        font:
          fill: rgb(81,87,4) # global.island_color
          stroke:
            color: rgba(250,253,255, .39) #global.island_outline_color
            width: 1px #global.island.label.font.stroke.width
          family: FiraGO #global.text_font_family
          weight: normal #global.island.label.font.weight
          size: [[0, 10px], [11, 10px], [12, 11px], [13, 11px], [14, 12px], [15, 12px], [16, 13px]] #global.island.label.font.size
          
  ####################################################  BUILDINGS  #####################################################
  buildings:
    data: {source: omv, layer: buildings}
    filter: global.feature_min_zoom_filter
    draw:
      translucent-polygons:
        order: global.feature_order
        color: global.building_color
      translucent-lines:
        order: global.feature_order
        color: global.building_outline_color
        width: global.building.outline.width
    extrude:
      filter:
        $zoom: global.building.extrusion.zoom
      draw:
        translucent-polygons:
          order: global.feature_order
          color: global.building_extrude_color
          extrude: global.building_extrude_height
          z: global.building_extrude_min_height
        translucent-lines:
          order: global.feature_order
          color: global.building_outline_color
          extrude: global.building_extrude_height
          z: global.building_extrude_min_height
          width: global.building.extrusion.outline.width
    labels:
      filter:
        all:
          - {$zoom: global.building.label.zoom}
          - not: {kind: address}
          - $geometry: point
          - name: true
      draw:
        text:
          priority: 414 #global.label.priorities.buildings-info-labels
          visible: true #global.text_visible_building
          text_source: global.ux_language_text_source
          anchor: center
          font:
            fill: global.building_label_color
            family: global.text_font_family
            size: global.building.label.font.size
            stroke:
              color: global.building_label_outline_color
              width: global.building.label.font.stroke.width
    address-labels:
      filter:
        all:
          - $zoom: global.building.address.label.zoom
          - kind: address
      draw:
        text-blend-order:
          visible: true #global.text_visible_address
          priority: 416 #global.label.priorities.buildings-address-labels
          text_source: addr_housenumber
          font:
            fill: rgb(122,147,153) #global.text_fill_address
            family: global.text_font_family
            size: global.building.address.label.font.size
  
