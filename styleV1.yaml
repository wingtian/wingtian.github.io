styles:
  ######################################################  ICONS  #######################################################
  icon_library:
    base: points
    texture: icon_library
    blend_order: 1
    draw:
      size: global.icon_size
      sprite_default: generic
      buffer: global.texture_buffer_size
      text:
        text_source: global.ux_language_text_source
        anchor: [top-right, top-left, bottom-right, bottom-left, top, bottom]
        buffer: global.texture_buffer_size
        text_wrap: 18
        max_lines: 3
        font:
          family: global.text_font_family
          weight: global.icon.text.font.weight
          fill: global.text_fill
          size: global.icon.text.font.size
          stroke: global.icon.text.font.stroke
  text-blend-order:
    base: text
    blend_order: 1
  translucent-lines:
    base: lines
    blend: translucent
  translucent-polygons:
    base: polygons
    blend: translucent
    material:
      ambient: 1.7
      diffuse: 0.3
  center-lines:
    base: lines
    blend: opaque
  shields:
    base: points
    blend_order: 1
    draw:
      visible: true #global.shields_visible
      texture: road_icons
      sprite: |
        function() {
          // TODO: As a Hot-Fix for OLPRPS-7447 we fall back to the ref property:
          const text = feature.shield_text || feature.all_shield_texts || feature.ref;
          if (text) {
            const size = text.length;
            return global.shield.getStyle(feature).icon + (size < 3 ? '' : size < 5 ? '_1.5' : '_2');
          }
        }
      size: [[6, 110%], [15, 120%]] #global.shield.size
      repeat_group: shields
      repeat_distance: [[10, 150px], [13, 200px], [20, 70px]] #global.shield.repeat_distance
      placement: midpoint
      placement_min_length_ratio: 0.1
      text:
        anchor: center
        text_source: |
          function() {
            // TODO: As a Hot-Fix for OLPRPS-7447 we fall back to the ref property:
            return feature.shield_text || feature.all_shield_texts || feature.ref;
          }
        font:
          fill: 'function() {return global.shield.getStyle(feature).fontColor;}'
          family: global.text_font_family
          weight: 450 # global.shield.text.font.weight
          size: [[6, 8px], [15, 10px], [20, 13px]] #global.shield.text.font.size
scene:
  background:
    color: '#eee'
layers:
  water:
    data:
      source: omv
      layer: water
    draw:
      polygons:
        order: 1
        color: 'rgb(153, 206, 255)'
  ######################################################  ROADS  #######################################################
  roads:
    data: {source: omv, layer: roads}
    draw:
      lines:
        order: 340
        join: round
        cap: round
        # Uncomment the next line for debugging to render not-styled roads:
        # color: red
        width: global.road.default.line.width
        outline:
          order: 352
    directions:
      filter:
        all:
          - $zoom: {min: 16}
          - oneway: yes
          - under_construction: false
      draw:
        points:
          priority: 431 # global.label.priorities.one-way-arrow-labels
          texture: icon_library
          sprite: lane-arrow-day--arrow
          size: [[15, 15px], [18, 30px], [20, 52px]] # global.road.default.direction.size
          placement: spaced
          placement_spacing: [[16, 150px], [18, 250px]] # global.road.default.direction.spacing
          angle: auto
          flat: true
      minor_road:
        filter:
          kind: minor_road
          $zoom: {max: 18} # global.road.minor.direction.zoom
        draw:
          points:
            visible: true
      ski_run:
        filter:
          kind: piste
        draw:
          points:
            size: [[15, 10px], [18, 14px], [20, 20px]] # global.road.ski_run.piste.directions.size
    rail:
      filter:
        all:
          - kind: rail
          - under_construction: false
          - $zoom: {min: 10} # global.road.rail.zoom
          - global.feature_min_zoom_filter
      draw:
